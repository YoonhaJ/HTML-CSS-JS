<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 창 과제</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="container">
    <h2>Login</h2>
    <div id="login">
    <form action="">
      <ul>
      <li><input class="userInput" type="text" required id="user-id" placeholder="ID" autofocus minlength="6"></li>
      <li><input class="userInput" type="password" required id="user-pw" placeholder="Password" minlength="8"></li>
    </ul>
      <p id="forget">Forget Password?</p>
      <button>Login</button>
      <p id="member">Not a Member?? <a href="/html/signup.html" id="signup">Sign Up</a></p>
      <p class="correct">로그인 완료!</p>
    </form>
    </div>
  </div>
  <script src="/js/main.js"></script>
</body>
</html>
